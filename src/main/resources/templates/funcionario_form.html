<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Adicionar Funcionário</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; box-shadow: 0 0 8px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background: #007bff; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .success { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>

<h2>Adicionar Funcionário</h2>

<div th:if="${param.sucesso}" class="success">Funcionário salvo com sucesso!</div>

<form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">

    <label for="identificacao">Identificação</label>
    <input type="text" id="identificacao" th:field="*{identificacao}" placeholder="EMP00001" />

    <label for="nome">Nome</label>
    <input type="text" id="nome" th:field="*{nome}" placeholder="Nome completo" required />

    <label for="idade">Idade</label>
    <input type="number" id="idade" th:field="*{idade}" min="18" max="100" required />

    <label for="salarioBase">Salário Base</label>
    <input type="number" id="salarioBase" th:field="*{salarioBase}" step="0.01" required />

    <label for="salarioLiquid">Salário Líquido</label>
    <input type="number" id="salarioLiquid" th:field="*{salarioLiquid}" step="0.01" required />

    <label for="setor">Setor</label>
    <select id="setor" th:field="*{setor}" required>
        <option value="" disabled selected>Selecione o setor</option>
        <option value="GF">Gestão da Filial</option>
        <option value="GP">Gestão de Pessoas</option>
        <option value="ALM">Almoxariado</option>
        <option value="ATC">Atendimento ao Cliente</option>
        <option value="FNC">Financeiro</option>
        <option value="VDS">Vendas</option>
        <option value="TPD">Transportadora</option>
    </select>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
